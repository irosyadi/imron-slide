-------------------------------------------------------------- -->
<html>

<head>
  <meta charset="utf-8" />
  <title>Imron's Slides</title>
  <meta name="Description"
    content="Imron's Slides" />
  <meta name="keywords"
    content="learning, machine, course" />
  <meta name="author" content="Imron Rosyadi" />
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@7.0.0/normalize.css" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/sakura.css@1.3.1/css/sakura-ink.css" type="text/css" />
  <style>
    *,
    h1 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 40px;
      align-items: start;
    }
    .header-section {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    main {
      grid-column: 1;
    }
    aside {
      grid-column: 2;
      position: sticky;
      top: 20px;
    }
    .profile-img {
      max-width: 150px;
      border-radius: 100%;
      margin-bottom: 0px;
    }
    h1 {
      margin-bottom: 0;
    }
    .tagline {
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      main {
        grid-column: 1;
      }
      aside {
        grid-column: 1;
        position: static;
      }
      .header-section {
        flex-direction: column-reverse;
        text-align: center;
      }
      blockquote {
        grid-column: 1;
      }
    }
  </style>
</head>
